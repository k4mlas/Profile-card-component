<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="component">
  <meta name="description" content="New component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main>
    <section class="mainCard">
      <div class="card">
        <div class="card__bg">
          <img class="card__img" src="./images/bg-pattern-card.svg" alt="Background color card">
          <img src="./images/image-victor.jpg" alt="Victor" class="card__person">
        </div>
        <div class="card__body">
          <p class="card__name">Victor Crest<span>26</span></p>
          <p class="card__city">London</p>
        </div>
        <div class="card__line"></div>
        <div class="card__data">
          <div class="card__dataOne">
            <p class="card__nameData">80K</p>
            <p class="card__dataText">Followers</p>
          </div>
          <div class="card__dataTwo">
            <p class="card__nameData">803K</p>
            <p class="card__dataText">Likes</p>
          </div>
          <div class="card__dataThree">
            <p class="card__nameData">1.4K</p>
            <p class="card__dataText">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">k4mlas</a>.
      Coded by <a href="https://github.com/k4mlas">k4mlas</a>.
    </div>
  </footer>
</body>

</html>
